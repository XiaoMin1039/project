<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>店铺基本设置</title>
    <link href="http://zudahao.zudahao.com/agents2/css/public.css" rel="stylesheet">
    <link href="http://zudahao.zudahao.com/agents2/css/webupload.css" rel="stylesheet">
    <style>
        .picContainer img{
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
<header>
</header>
<section class="wrap">
    <nav class="nav"></nav>
    <div class="main">
        <!--面包屑-->
        <div class="main-title">
            <span>后台</span> / <span>店铺管理</span> / <span>店铺基本设置</span>
        </div>
        <!--表单-->
        <div class="form">
            <ul>
                <li class="form-content">
                    <span>* 店铺名称</span>
                    <i class="imgfont img-question" id="shopNameTip" data-id="tipPop"></i>
                    <input type="text" placeholder="" disabled="disabled" id="shopName" maxlength="12">
                </li>
                <li class="form-content">
                    <span>店铺简介</span>
                    <i class="imgfont img-bingo" id="shopIntoTip" data-id="tipPop"></i>
                    <textarea placeholder="请填写店铺相关简介" maxlength="300" id="shopInto"></textarea>
                    <p class="form-notice" style="display: none" id="contentLimit">
                        还能输入<i class="font-nums">300</i>个字符
                    </p>
                </li>
                <li class="form-content">
                    <span>* 店铺头部图片</span>
                    <i class="imgfont img-bingo" id="shopPicTip" data-id="tipPop"></i>
                    <div class="form-item-box">
                        <!--未设置店铺基本-->
                        <div class="img-update">
                            <div id="picker"><img src="http://zudahao.zudahao.com/agents/images/plus.png" style="width: 100%;height:100%"></div>
                        </div>
                        <!--已设置店铺基本信息-->
                        <div class="img-update">
                            <div class="picContainer" style="position: absolute;height:100%" id="picContainer">
                                    <img src="" alt="">
                            </div>
                            <i class="iconfont icon-enlarge" id="lookLargePic" title="点击看大图"></i>
                            <div class="img-opacity" id="picker"><i class="iconfont icon-delete"></i>更换图片</div>
                        </div>
                    </div>
                </li>
                <li class="form-content">
                    <span>店铺经营分类</span>
                    <i class="imgfont img-question" id="gameSelectTip"></i>
                    <div class="form-item-box" id="gameSelect">
                        <input type="checkbox">QQ飞车
                        <input type="checkbox">QQ炫舞
                        <input type="checkbox">穿越火线
                        <input type="checkbox">地下城与勇士
                        <input type="checkbox">反恐精英OL
                        <input type="checkbox">逆战
                        <input type="checkbox">枪神纪
                        <input type="checkbox">守望先锋
                        <input type="checkbox">英雄联盟
                        <input type="checkbox">绝地求生
                    </div>
                </li>

            </ul>
            <div class="button-group">
                <button class="button-event-large-blue" id="modify">确定</button>
            </div>
        </div>
    </div>
</section>
<footer></footer>
<script src="http://zudahao.zudahao.com/agents2/js/jquery-3.2.1.min.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/template-web.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/error.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/webuploader.min.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/webuploaderSet.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/base.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/someComponent.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/setVerificationTip.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/shop-base.js"></script>
<script src="http://zudahao.zudahao.com/agents2/Interface/shop-base.js"></script>
</body>
</html>
