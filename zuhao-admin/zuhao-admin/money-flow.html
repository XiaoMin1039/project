<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资金流水</title>
    <link href="http://zudahao.zudahao.com/agents2/css/public.css" rel="stylesheet">
</head>
<body>
<header>
</header>
<section class="wrap">
    <nav class="nav">
    </nav>
    <div class="main">
        <!--面包屑-->
        <div class="main-title">
            <span>后台</span> / <span>资金管理</span> / <span>资金流水</span>
        </div>
        <!--多框搜索-->
        <div class="search-bg multi-search show">
            <ul>
                <li class="multi-search-item">
                    <span>下单方式</span>
                    <i class="imgfont img-question" id="moneyWayNotice"></i>
                    <div id="moneyWay" class="borderAll">
                        <div class="select_text"></div>
                    </div>
                </li>
                <li class="multi-search-item" >
                    <span>资金变动时间</span>
                    <i class="imgfont img-question" id="timeFrameBeforeNotice"></i>
                    <input type="text" id="timeFrameBefore"/>
                </li>
                <li class="multi-search-item-single ">
                    <button class="button-event-middle-blue" id="search">搜索订单</button>
                </li>
            </ul>
        </div>

        <!--表格-->
        <div class="table-wrap">
            <table class="table-main">
            <thead>
            <tr>
                <th>流水号</th>
                <th>不可用余额变动</th>
                <th>可用余额变动</th>
                <th>可用余额</th>
                <th>不可用余额</th>
                <th>支付方式</th>
                <th>日期和时间</th>
                <th>类别|备注</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        </div>
        <!--分页-->
        <div class="pop-pages"></div>
    </div>
</section>
<footer>
</footer>
<script src="http://zudahao.zudahao.com/agents2/js/jquery-3.2.1.min.js"></script>
<script src="http://zudahao.zudahao.com/agents2/laydate/laydate.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/template-web.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/template-function.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/base.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/someComponent.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/error.js"></script>

<script src="http://zudahao.zudahao.com/agents2/js/money-flow.js"></script>
<script src="http://zudahao.zudahao.com/agents2/Interface/money-flow.js"></script>
<script id="tbodyTemplate" type="text/html">
    {{  if changes.length !== 0 }}
        {{ each changes as item i }}
        <tr>
            <!--流水号-->
            <td>
                {{ item.moneyChangeId }}
            </td>
            <!--不可用余额变动-->
            {{if item.unUsableChange }}
                {{ if item.unUsableChange < 0 }}<td class="state-text-warm">{{ item.unUsableChange }}</td>
                {{ else if item.unUsableChange > 0 }}<td class="state-text-normal">+{{ item.unUsableChange }}</td>
                {{ else }}<td></td>
                {{ /if }}
            {{ else }}<td></td>
            {{ /if }}
            <!--可用余额变动-->
            {{if item.usableChange }}
                {{ if item.usableChange < 0 }}<td class="state-text-warm">{{ item.usableChange }}</td>
                {{ else if item.usableChange > 0 }}<td class="state-text-normal">+{{ item.usableChange }}</td>
                {{ else }}<td></td>
                {{ /if }}
            {{ else }}<td></td>
            {{ /if }}
            <!--可用余额-->
            <td>
                {{ item.usableMoney }}
            </td>
            <!--不可用余额-->
            <td>
                {{ item.unUsableMoney }}
            </td>
            <!--支付方式-->
            <td>
                {{ if item.payWay == 1 }}支付宝
                {{ else if item.payWay == 2 }}微信
                {{ else if item.payWay == 3 }}财付通
                {{ else if item.payWay == 4 }}网银
                {{ else if item.payWay == 5 }}红包支付
                {{ else if item.payWay == 6 }}不可用余额支付
                {{ else if item.payWay == 7 }}保证金
                {{ /if }}
            </td>
            <!--日期和时间-->
            <td>
                {{ item.time | dateFormat:'yyyy年MM月dd日 hh:mm:ss' }}
            </td>
            <!--类别|备注-->
            <td>
                {{ if item.changeType == 1 }}用户提现
                {{ else if item.changeType == 2 }}租金扣除
                {{ else if item.changeType == 3 }}押金扣除
                {{ else if item.changeType == 4 }}充值
                {{ else if item.changeType == 5 }}冻结
                {{ else if item.changeType == 6 }}租金
                {{ else if item.changeType == 7 }}押金返回
                {{ else if item.changeType == 8 }}保险扣除
                {{ else if item.changeType == 9 }}保险返回
                {{ else if item.changeType == 10 }}租金分成
                {{ else if item.changeType == 11 }}投诉理赔返回
                {{ else if item.changeType == 12 }}投诉理赔扣除
                {{ /if }}
            </td>
        </tr>
        {{ /each }}
    {{ else }}
    {{ window.$('.main').getUndefined({text:'没有您需要的数据哦。'}) }}
    {{ /if }}
</script>
</body>
</html>
