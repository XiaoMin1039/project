<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录密码修改</title>
    <link href="http://zudahao.zudahao.com/agents2/css/public.css" rel="stylesheet">
</head>
<body>
<header>
</header>
<section class="wrap">
    <nav class="nav">
    </nav>
    <div class="main">
        <!--面包屑-->
        <div class="main-title">
            <span>后台</span> / <span>安全中心</span> / <span>登录密码修改</span>
        </div>
        <!--表单-->
        <div class="form">
            <ul>
                <li class="form-content">
                    <span>* 原登录密码</span>
                    <i class="imgfont img-notice" id="oldLoginPwTip"></i>
                    <input type=""  oninput="if(this.value==''){this.type='text'}else(this.type='password')" placeholder="请输入旧登录密码" autocomplete="off"  id="oldLoginPw">
                </li>
                <li class="form-content">
                    <span>* 图片验证码</span>
                    <i class="imgfont img-notice" id="imgCodeTip"></i>
                    <input type="text" placeholder="请输入图片验证码" autocomplete="off" name="fakeusernameremembered" id="imgCode" maxlength="4">
                    <img src="" id="code_img" alt="图片加载错误，请重试">
                </li>
                <li class="form-content">
                    <span>* 新登录密码</span>
                    <i class="imgfont img-notice" id="newLoginPwTip"></i>
                    <input type="password" style="display: none"  autocomplete="off" >
                    <input   oninput="if(this.value==''){this.type='text'}else(this.type='password')"  placeholder="请输入新登录密码" autocomplete="off"  id="newLoginPw">
                </li>
                <li class="form-content">
                    <span>* 再次输入新登录密码</span>
                    <i class="imgfont img-notice" id="repeatPwTip"></i>
                    <input type="password" style="display: none"  autocomplete="off" >
                    <input  oninput="if(this.value==''){this.type='text'}else(this.type='password')"  placeholder="再次输入新登录密码" autocomplete="off"  id="repeatPw">
                </li>
            </ul>
            <div class="button-group">
                <button class="button-event-large-blue" id="modify">修改</button>
            </div>
        </div>
    </div>
</section>
<footer>
</footer>
<script src="http://zudahao.zudahao.com/agents2/js/jquery-3.2.1.min.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/template-web.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/base.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/someComponent.js"></script>
<script src="http://zudahao.zudahao.com/agents2/js/safety-password-login.js"></script>
<script src="http://zudahao.zudahao.com/agents2/Interface/safety-password-login.js"></script>

</body>
</html>
